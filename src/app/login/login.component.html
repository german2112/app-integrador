<body>
    <div class="container-fluid">
        <app-navbar></app-navbar>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                    <div class="jumbotron" style="margin-top:150px">
                        <h3>Iniciar sesión</h3>
                        <br>
                        <form (submit)="onSubmitLogin()">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]='email'>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]='password'>
                            </div>
                            <button type="submit" class="btn-primary form-control">Iniciar sesión</button>
                        </form>
                    </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
