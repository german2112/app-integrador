<body>
        <div class="container-fluid">
                <app-navbar></app-navbar>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                        <div class="jumbotron" style="margin-top:150px">
                            <h3>Registrarse</h3>
                            <br>
                            <form (submit)="onSubmitAddUser()">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="nombre">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Correo" [(ngModel)]="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="password">
                                </div>
                                <button type="submit" class="btn-primary form-control">Registrarse</button>
                                <div class="opciones">
                                    <p>¿Ya tienes cuenta?</p>
                                    <a [routerLink]="['/login']">Iniciar sesión</a>
                                </div>
                            </form>
                        </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </body>
